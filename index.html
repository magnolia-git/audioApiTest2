<html>
	<head>
		<title>Audio API Test 2</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="scripts.js"></script>
	</head>

	<body>

		<div id="content">
			<div>
				<h1>Audio API Test 2</h1>
				<h3>A series of random notes will play to the current BPM. The time each note plays at is stored in an array.</h3>
				<p>Current BPM: <span id="bpm">0</span>bpm</p>
				<p>Next note frequency: <span id="noteVal">0</span>hz</p>
				<p>Current time: <span id="time">0</span> seconds</p>
				<button id="press" onclick="start()">
					<span>Play</span>
				</button>
			</div>

		</div>

	</body>

</html>
